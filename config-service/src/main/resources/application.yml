server:
  port: 8086

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/seiler18/MicroServices.git
          searchPaths: config-data
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
          
  security:
    user:
      name: seiler18
      password: seiler18

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
