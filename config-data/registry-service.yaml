# a registry-service with erukaserver and erukaregistry
server:
    waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync
    port: 8087
    eureka:
    instance:
      hostname: localhost
    client:
      registerWithEureka: false
      fetchRegistry: false
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/