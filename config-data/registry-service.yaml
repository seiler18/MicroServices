# a registry-service with erukaserver and erukaregistry
server:
  port: 8761

eureka:
  instance:
    hostname: localhost  # Nombre de host del servidor Eureka
  client:
    registerWithEureka: false  # Deshabilita el registro del servidor Eureka como cliente
    fetchRegistry: false       # Deshabilita la obtención del registro desde otros servidores Eureka
  server:
    enableSelfPreservation: false  # Opcional: Deshabilita la auto-preservación para facilitar el desarrollo
